<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Formulario WhatsApp</title>
</head>

<body>
    <section class="form">
        <div class="container">
              <form action="#" class="form">
                  <h1 class="form__titulo">Formulario</h1>
                  <input type="text" id="nome" class="form__input" placeholder="Escreva o seu nome" required>
                  <input type="tel" id="tel" class="form__input" placeholder="escreva o seu numero">
                  <textarea id="mens" cols="30" rows="10" placeholder="Escreva aqui a sua mensagem" required></textarea>
                  <button id="submit" class="form__submit">Enviar</button>
                </form>
                  
        </div>    
    </section>

  
</body>


<script src="./script/form-whats.js"></script>

</html>
