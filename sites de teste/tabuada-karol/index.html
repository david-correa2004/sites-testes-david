<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <div class="text">
            <h1>Tabuada da Karolina</h1>
        </div>
    </header>
    <section class="tab">
        <div class="container">
            <div class="teste">
                <p>Número:</p>
                <input type="number" name="num" id="txtn">
                <input type="button" value="Gerar tabuada" id="btn" onclick="tabuada()">
            </div>
            <select name="tabuada" id="seltab" size="10">
                <option id="option">Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Karolina</p>
    </footer>
</body>
<script src="./script/script.js"></script>
</html>
