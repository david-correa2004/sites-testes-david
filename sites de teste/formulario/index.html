   <section id="test">
    <div class="container">
        <form method="post">
            <div class="title">
                <h1 class="bold" id="conversar">Vamos conversar?</h1>
                <p class="small" id="form">
                    Preencha o formulário abaixo com suas informações e iremos te responder o mais breve

                </p>
            </div>
            <input id="name" type="text" name="name" placeholder="Nome:">
            <select id="assunto" value="" type="text" name="phone" placeholder="Assunto">
                <option value=" ">Selecione:</option>
                <option value="Destística">Dentística</option>
                <option value="Estética">Estética</option>
            </select>
            <textarea id="message" type="text" name="message" placeholder="Mensagem:"></textarea>
            <button type="submit" id="enviarBtn">Enviar</button>
        </form>
    </div>
   </section>


    <script src="./script.js"></script>
