<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página com Vídeo do YouTube</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #logo {
    max-width: 80%;
    margin-bottom: 20px;
  }
  iframe {
    max-width: 80%;
  }

  @media screen and (max-width: 600px) {
    #logo {
      max-width: 90%;
    }
    iframe {
      max-width: 90%;
    }
  }
</style>
</head>
<body>
  <img id="logo" src="https://gprede.com.br/vd1/assets/icon/logo.svg" alt="Logo">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/EF3tkUTZync?si=L83u1UNH_gBuWr2p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
